<div class="forkme-banner">
    <p>
        <img class="fork-img"  src="{{ "/images/common/hosted-in-github.png" alt="hosted-in-github" | prepend: site.baseurl }}"  width="200" height="76" /><br />
        <img class="fork-icon" src="{{ "/images/common/github-icon.png" | prepend: site.baseurl }}"/>&nbsp;&nbsp;
        <a href="{{ site.repository }}" target="_blank" >View samples on GitHub</a> 
        <br />
    </p>                   
    <div class="view-sample" >
        <img  src="{{ "/images/common/checkout-icon.png" | prepend: site.baseurl }}"/>&nbsp;&nbsp;Get the code using Git or SVN: <input onClick="this.setSelectionRange(0, this.value.length)" id="post-shortlink"   type="text" value="{{ site.repository }}">
        <button id="copy-button" class="btn" style=" background-image: url('{{ site.baseurl }}/images/common/copy-snippet-icon_30.png');" data-clipboard-target="#post-shortlink"></button>
        <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>
        <script>                           
                    (function(){
                        new Clipboard('#copy-button');
                    })();
        </script>
    </div>
    <div class="download-zip">
            <img  src="{{ "/images/common/download-icon.png" | prepend: site.baseurl }}"/>&nbsp;&nbsp; <a href="{{ site.repository }}/archive/master.zip">Download ZIP</a>
    </div>
</div>
